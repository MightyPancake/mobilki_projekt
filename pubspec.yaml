name: proj
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  english_words: ^4.0.0
  firebase_auth: ^4.20.0
  firebase_core: ^2.31.0
  firebase_database: ^10.0.6

  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  image_picker: ^1.1.1
  intl: ^0.17.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.9.0"

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/icon/friendiary-logo.png
  fonts:
      - family: Montserrat
        fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
      - family: Asap
        fonts:
        - asset: assets/fonts/Asap-Regular.ttf
        - asset: assets/fonts/Asap-Bold.ttf
        - asset: assets/fonts/Asap-Light.ttf
        - asset: assets/fonts/Asap-Medium.ttf
        - asset: assets/fonts/Asap-SemiBold.ttf
        - asset: assets/fonts/Asap-Thin.ttf

flutter_icons:
  image_path: "assets/icon/friendiary-logo.png" 
  android: true
  ios: true
